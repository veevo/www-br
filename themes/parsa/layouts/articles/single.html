{{ define "main" }}


<!-- page-title -->
<section class="section bg-secondary">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>{{ .Title }}</h1>
		<p>{{ .Description }}</p>
      </div>
    </div>
  </div>
</section>
<!-- /page-title -->

<!-- blog single -->
<section>
  {{ partial "breadcrumbs.html" . }}
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <ul class="list-inline d-flex justify-content-between py-3">
          <li class="list-inline-item"><i class="ti-calendar mr-2"></i>Last Updated on: {{ .PublishDate.Format "Jan 02, 2006" }}</li>
		  <li class="list-inline-item"><i class="ti-time mr-2"></i>Reading Time: {{ .ReadingTime }} minutes</li>
        </ul>
        <article class="content">
          <img src="{{.Params.Image | absURL }}" alt="post-thumb" class="img-fluid rounded float-left mr-5 mb-4">
          {{.Content}}
        </article>
		{{partial "topics.html" . }}
		{{partial "share.html" . }}
      </div>
    </div>
  </div>
</section>
<!-- /blog single -->

{{ end }}
